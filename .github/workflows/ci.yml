name: CI

on:
  push:
    branches: [main, master]
  pull_request:

permissions:
  contents: read

jobs:
  lint:
    name: Go Vet
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Go vet (CGO disabled)
        run: CGO_ENABLED=0 go vet ./...

  build:
    name: Build binaries
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Build ${{ matrix.target.goos }}-${{ matrix.target.goarch }}
        env:
          GOOS: ${{ matrix.target.goos }}
          GOARCH: ${{ matrix.target.goarch }}
          CGO_ENABLED: 0
        run: |
          mkdir -p dist
          go build -trimpath -ldflags="-s -w" -o "dist/naggo_${GOOS}_${GOARCH}"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: naggo-${{ matrix.target.goos }}-${{ matrix.target.goarch }}
          path: dist/naggo_${{ matrix.target.goos }}_${{ matrix.target.goarch }}
