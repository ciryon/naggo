name: ci
on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
      - name: Verify module
        run: go mod tidy && git diff --quiet || (echo "Run 'go mod tidy' locally" && exit 1)
      - name: Vet
        run: go vet ./...
      - name: Build (sanity)
        run: go build -v ./...
